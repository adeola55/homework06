<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Weather Forecast</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Previous Search</h2>
                <div id="previousSearch"></div>
                <br />
                <br />
                <button id="clearLocalStorage" class="btn btn-danger">Clear Previous Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <br />
                <input id="cityName" type="text" placeholder="City name">
                <button id="searchWeather" class="btn btn-primary">Search</button>
            </div>
            <div class="col-md-8">
                <br />
                 <br />
                <div id="currentweather"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br />
                <br />
                <div id="5dayforecast">
                </div>
            </div>
        </div>
    </div>







 <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./assets/Javascript/script.js"></script>
</body>
</html>
